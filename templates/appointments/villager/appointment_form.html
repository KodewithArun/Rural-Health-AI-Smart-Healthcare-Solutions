{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-md p-6 mt-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Book Appointment</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-sm text-gray-400">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-red-500 text-sm">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
            Book Appointment
        </button>
    </form>
</div>
{% endblock %}
